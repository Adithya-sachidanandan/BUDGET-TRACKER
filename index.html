        <h1>Budget Tracker</h1>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter expense amount">
        <button onclick="addExpense()">Add Expense</button>
        <ul id="expenseList">
            <!-- Expense items will be added dynamically here -->
        </ul>
        <p>Total Expenses: <span id="totalExpense">0</span></p>
        <hr>
        <label for="income">Income:</label>
        <input type="text" id="income" placeholder="Enter income description">
        <label for="incomeAmount">Amount:</label>
        <input type="number" id="incomeAmount" placeholder="Enter income amount">
        <button onclick="addIncome()">Add Income</button>
        <ul id="incomeList">
            <!-- Income items will be added dynamically here -->
        </ul>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <hr>
        <p>Total Balance: <span id="balance">0</span></p>
